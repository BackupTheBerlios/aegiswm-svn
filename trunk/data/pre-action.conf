<?xml version="1.0"?>
<!DOCTYPE waimea SYSTEM "/usr/local/share/waimea/waimea.dtd">

<waimea version="0.5.0">

<!-- This is a good place to add user specific key-bindings.
     The following creates a global key-binding that starts an xterm
     with class name 'fterm' when  Control-Alt-Return is pressed -->
  <actionlist name="global-key-bindings">
    <action function="exec" parameter="xterm -name fterm"
            event="keypress"
            key="Return">
      <modifier name="control"/>
      <modifier name="mod1"/>
    </action>
  </actionlist>

</waimea>
