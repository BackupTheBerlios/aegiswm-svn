<?xml version="1.0"?>
<!DOCTYPE waimea SYSTEM "/usr/local/share/waimea/waimea.dtd">

<waimea version="0.5.0">

  <!-- Creates a style for a dockapp holder positioned in the
       bottom-right corner of the screen. -->
  <style name="dockappholder-bottomright" 
         inherit="dockappholder" ignore_missing="true"
         x="1mm" y="1mm" orientation="horizontal"
         valign="bottom" halign="right" gravity="southeast">
    <inherit ignore_missing="true">dockappholder</inherit>
  </style>

  <!-- Dockapp holder with name 'bottomright' should use style
       'dockappholder-bottomright'. -->
  <match target="dockappholder" name="^bottomright$"
         style="dockappholder-bottomright"/>

</waimea>
